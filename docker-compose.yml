services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "4173:4173"
    network_mode: "host"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend 
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: mongodb://root:example@127.0.0.1:27017/mydatabase?authSource=admin
    depends_on:
      - mongo 
    command: sh -c 'npx prisma generate && npx prisma db push && npm start'
    network_mode: "host"

  mongo:
    image: mongo:6.0 
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root  
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongo-data:/data/db
    network_mode: "host"

volumes:
  mongo-data:
